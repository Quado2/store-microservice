server.port=8080
eureka.client.serviceUrl.defaultZone=http://eureka:password@discovery-server:8761/eureka
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://keycloak:8080/realms/store-microservice-realm
management.zipkin.tracing.endpoint=http://zipkin:9411
app.eureka-server=discovery-server

# Discover Server Route
spring.cloud.gateway.routes.discovery-server.id=discovery-server
spring.cloud.gateway.routes.discovery-server.uri=http://eureka:password@${app.eureka-server}:8761
spring.cloud.gateway.routes.discovery-server.predicates[0]=Path=/eureka/web
spring.cloud.gateway.routes.discovery-server.filters[0]=SetPath=/

# Discover Server Static Resources Route
spring.cloud.gateway.routes.discovery-server-static.id=discovery-server-static
spring.cloud.gateway.routes.discovery-server-static.uri=http://eureka:password@${app.eureka-server}:8761
spring.cloud.gateway.routes.discovery-server-static.predicates[0]=Path=/eureka/**